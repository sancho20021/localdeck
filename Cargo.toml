[package]
name = "localdeck"
version = "0.1.0"
edition = "2024"

[dependencies]
blake3 = "1.8"
rusqlite = { version = "0.38", features = ["bundled"] }
walkdir = "2.5"
serde = { version = "1.0", features = ["derive"] }
toml = "0.7"
anyhow = "1.0"
clap = { version = "4", features = ["derive"] }
chrono = { version = "0.4", features = ["clock"] }

[dev-dependencies]
tempfile = "3"
